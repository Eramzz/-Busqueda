<pre><span class="s0">#!/bin/bash</span>

<span class="s1">output=</span><span class="s2">$</span><span class="s3">(</span><span class="s1">clang-format --dry-run -Werror **/*.c **/*.h </span><span class="s4">2</span><span class="s3">&gt;&amp;</span><span class="s4">1</span><span class="s3">)</span>

<span class="s2">if [[ </span><span class="s1">-n </span><span class="s5">&quot;</span><span class="s3">$output</span><span class="s5">&quot; </span><span class="s2">]]</span><span class="s1">; </span><span class="s2">then</span>
  <span class="s1">echo </span><span class="s5">&quot;</span><span class="s3">$output</span><span class="s5">&quot;</span>
  <span class="s1">echo </span><span class="s5">&quot;To fix it, run: make f&quot;</span>

<span class="s2">else</span>
  <span class="s1">exit </span><span class="s4">0</span>
<span class="s2">fi</span></pre>
